<div class="post-list">
{%- if site.posts.size > 0 -%}
<nav class="post-list-nav">
    <input type="checkbox" id="post-list-trigger" class="nav-trigger" />
    <label for="post-list-trigger">
        <span class="menu-icon">
            <h2 class="post-list-heading">projects</h2>
        </span>
    </label>

    <div class="trigger">
            {% for category in site.categories %}
            <b>{{ category[0] }}</b> <!--category name-->
            <ul>
                {% for post in category[1] %} <!--list of posts in this category-->
                <li>
                    <a class="post-link" href="{{ post.url | relative_url }}">
                        {{ post.title | escape }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% endfor %}
    </div>
</nav>
{%- endif -%}
</div>
